<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sendto.ink | RSS and URLs to KOReader</title>
</head>

<body>
    <div class="layout">
        <header>
            <h1 id="main-title">Sendto.ink</h1>
            <p id="main-subtitle"> the way to read rss feeds and sites directly on KOReader</p>
        </header>
        <main>
            <section>
                <div class="section-header">
                    <h2 class="section-title">RSS</h2>
                    <img class="edit-icon" src="ink-pen-svgrepo-com.svg" alt="Edit">
                </div>
                <hr>
                <ul class="details-list">
                    <li>
                        <details>
                            <summary>Rss 1</summary>
                            <ul>
                                <li>Article 1</li>
                                <li>Article 2</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Rss 2</summary>
                            <ul>
                                <li>Article 2</li>
                                <li>Article 3</li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </section>
            <section>
                <div class="section-header">
                    <h2 class="section-title">SITES</h2>
                    <img class="edit-icon" src="ink-pen-svgrepo-com.svg" alt="Edit">
                </div>
                <hr>

            </section>
        </main>
    </div>
    <footer>
       <a href="https://github.com/diegorebollo/sendto.ink">github</a> | <a href="https://www.drebollo.com/">drebollo.com</a> | <a href="mailto:diego@drebollo.com">contact</a>
    </footer>
</body>
</html>
